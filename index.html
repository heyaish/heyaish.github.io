<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aishwarya Sharma - Portfolio</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="mediaqueries.css" />
</head>

<body>
  <div id="my-header"></div>
  <section id="profile">
    <div class="section__pic-container">
      <img src="./assets/image1.webp" alt="Jitin Sharma profile picture" />
    </div>
    <div class="section__text">
      <p class="section__text__p1">Hello, I'm</p>
      <h1 class="title">Aishwarya Sharma</h1>
      <p class="section__text__p2">Instructional Designer</p>
      <div class="btn-container">
        <button class="btn btn-color-2" onclick="window.open('./assets/my-Resume-2023.pdf')">
          Download CV
        </button>
        <button class="btn btn-color-1" onclick="location.href='./#contact'">
          Contact Info
        </button>
      </div>
      <div id="socials-container">
        <img src="./assets/linkedin.png" alt="My LinkedIn profile" class="icon"
          onclick="location.href=''" />
        <img src="./assets/github.png" alt="My Github profile" class="icon"
          onclick="location.href=''" />
      </div>
    </div>
  </section>
  <footer>
    <p>Aishwarya Sharma 2024.</p>
  </footer>
  <script src="script.js"></script>
</body>

</html>
